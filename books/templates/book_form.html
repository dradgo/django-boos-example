{% extends 'base_generic.html' %}

{% block content %}
    <h1>{% if form.instance.pk %}Редактировать книгу{% else %}Добавить новую книгу{% endif %}</h1>

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_title">{{ form.title.label_tag }}</label>
            {{ form.title }}
        </div>
        <div class="form-group">
            <label for="id_author">{{ form.author.label_tag }}</label>
            {{ form.author }}
        </div>
        <div class="form-group">
            <label for="id_category">{{ form.category.label_tag }}</label> 
            {{ form.category }}
        </div>

        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% url 'book_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
