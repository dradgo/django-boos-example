{% extends 'base_generic.html' %}

{% block content %}
    <h1>Список категорий</h1>

    <a href="{% url 'add_category' %}" class="btn btn-primary mb-3">Добавить новую категорию</a>
    <a href="{% url 'book_list' %}" class="btn btn-primary mb-3">Books</a>

    <table class="table">
        <thead>
        <tr>
            <th>Название категории</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        {% for category in categories %}
            <tr>
                <td>{{ category.name }}</td>
                <td>
                    <a href="{% url 'edit_category' category.pk %}" class="btn btn-sm btn-warning">Редактировать</a>
                    <a href="{% url 'delete_category' category.pk %}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Удалить</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
